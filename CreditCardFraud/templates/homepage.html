    <style>
        body{
            background-size: cover;
            display: absolute;
            overflow-y: scroll;
            /* min-height: 100vh; */
            /* height: 100%; */
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
            background: #000; /* Fallback color */
        }
        
        .allabove {
            position: relative;
            z-index: 1;
        }
        
        
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
            padding-top: 18%;
            padding-bottom: 28%;
            height: 100vh; /* Make container take full viewport height */
            padding: 0; 
            z-index: 0; /* Ensure the container content is above the overlay */
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://images.pexels.com/photos/3942924/pexels-photo-3942924.jpeg);
            z-index: -1; /* Ensure the background image is below everything */
        }
        
        .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the opacity here */
            z-index: -1; /* Ensure the overlay is above the background image */
        }
        
        .container h1 {
            margin-bottom: 1px; /* Adjust this value to control the space */
        }
        
        .container h3 {
            margin-top: 0; /* Remove any default top margin */
        }
        
        h1{
            font-size:50px;
            font-family: 'Times New Roman', Times;
        }
        
        h3{
            font-family:'Segoe UI', geneva;
        }
        
        
        
        .uparkamala{
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 1px 20px;
        }
        
        .navbar nav { display: flex; 
        }
        
        .navbar ul{
            display: flex;
            margin-left: auto;
            
        }
        
        .navbar ul li{
            
            list-style: none;
            margin: 0 15px;
            
        }
        
        .navbar ul li a:hover{
            text-decoration: underline;
        }
        
        .header {
            position: fixed; /* Make the header fixed */
            top: 0; /* Stick it to the top of the viewport */
            width: 100%; /* Make it span the entire width */
            z-index: 1000;
            left: 0;
            right: 0;
            
        }
        
        .navbar li a{
            color: #FFF;
            text-decoration: none;
            font-family: 'Verdana', serif;
            font-size: 15px;
            text-transform: uppercase;
            padding: 5px 0;
            display: inline-block;
        }
        
        .MJProject li{
            list-style: none;
            text-decoration: none;
            font-family: 'Verdana', serif;
            font-size: 15px;
            text-transform: uppercase;
            padding: 5px 0;
            display: inline-block;
            color: #FFF;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px dimgray;
        }
        
        .button:hover {background-color:dimgray}
        
        .button:active {
            background-color: #000;
            box-shadow: 0 1px dimgray;
            transform: translateY(1px);
        }
