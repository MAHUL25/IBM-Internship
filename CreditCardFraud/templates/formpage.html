<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card and User Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url(https://images.pexels.com/photos/3942924/pexels-photo-3942924.jpeg);
  background-size: cover;
  background-position: center;
  position: relative;
}

body::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0,0,0,0.8);
}

section {
  position: relative;
  z-index: 3;
  padding-top: 50px;
  padding-bottom: 50px;
}

.container {
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  padding-left: 20px;
  padding-right: 20px;
}

.section-header {
  margin-bottom: 50px;
  text-align: center;
}

.section-header h2 {
  color: #FFF;
  font-weight: bold;
  font-size: 3em;
  margin-bottom: 20px;
}

.section-header p {
  color: #FFF;
}

.row  {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
}

.contact-info {
  width: 40%; 
}

.contact-info-item {
  display: flex;
  margin-bottom: 30px;
}

.contact-info-icon {
  height: 70px;
  width: 70px;
  background-color: #fff;
  text-align: center;
  border-radius: 50%;
}

.contact-info-icon i {
  font-size: 30px;
  line-height: 70px;
}

.contact-info-content {
  margin-left: 20px;
}

.contact-info-content h4 {
  color: #1da9c0;
  font-size: 1.4em;
  margin-bottom: 5px;
}

.contact-info-content p {
  color: #FFF;
  font-size: 1em;
}

.contact-form {
  background-color: #fff;
  padding: 40px;
  width: 100%; 
  padding-bottom: 20px;
  padding-top: 20px;
}

.contact-form h2 {
  font-weight: bold;
  font-size: 2em;
  margin-bottom: 10px;
  color: #333;
}

.contact-form .input-box {
  position: relative;
  width: 100%;
  margin-top: 10px;
}

.contact-form .input-box input,
.contact-form .input-box textarea{
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  margin: 20px 0; 
  border: none;
  border-bottom: 2px solid #333;
  outline: none;
  resize: none;
}

.contact-form .input-box span {
  position: absolute;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  margin: 10px 0;
  pointer-events: none;
  transition: 0.5s;
  color: #666;
}

.contact-form .input-box input:focus ~ span,
.contact-form .input-box textarea:focus ~ span{
  color: #e91e63;
  font-size: 12px;
  transform: translateY(-20px);
}

.contact-form .input-box input[type="submit"]
{
  width: 100%;
  background: #00bcd4;
  color: #FFF;
  border: none;
  cursor: pointer;
  padding: 15px; 
  font-size: 18px;
  border: 1px solid #00bcd4;
  transition: 0.5s;
}

.contact-form .input-box input[type="submit"]:hover
{
  background: #FFF;
  color: #00bcd4;
}

@media (max-width: 991px) {
  section {
    padding-top: 50px;
    padding-bottom: 50px;
  }
  
  .row {
    flex-direction: column;
  }
  
  .contact-info {
    margin-bottom: 40px;
    width: 100%;
  }
  
  .contact-form {
    width: 100%;
  }
}

    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="section-header">
                <h2>User Information</h2>
                <p>Please fill in your details below</p>
            </div>
            <div class="row">
                <div class="contact-info">
                </div>
                <div class="contact-form">
                    <h2>Verify Your Details</h2>
                    <form id="userInfoForm">
                        <div class="input-box">
                            <input type="text" id="timeInSecs" name="timeInSecs" required pattern="\d+" placeholder=" ">
                            <span><i class='bx bxs-time-five'></i> Time in Secs</span>
                            <span class="error" id="timeInSecsError"></span>
                        </div>
                        <div class="input-box">
                            <input type="text" id="amount" name="amount" required pattern="\d+(\.\d{2})?" placeholder=" ">
                            <span><i class='bx bx-rupee'></i> Amount</span>
                            <span class="error" id="amountError"></span>
                        </div>
                        <div class="input-box">
                            <input type="text" id="accountNumber" name="accountNumber" required pattern="\d{10,12}" placeholder=" ">
                            <span><i class='bx bxs-user'></i> Account Number</span>
                            <span class="error" id="accountNumberError"></span>
                        </div>
                        <div class="input-box">
                            <input type="text" id="creditCardNumber" name="creditCardNumber" required pattern="\d{16}" placeholder=" ">
                            <span><i class='bx bxl-mastercard'></i> Card Number</span>
                            <span class="error" id="creditCardNumberError"></span>
                        </div>
                        <div class="input-box">
                            <input type="text" id="creditCardCVV" name="creditCardCVV" required pattern="\d{3}" placeholder=" ">
                            <span><i class='bx bxs-wallet'></i> CVV</span>
                            <span class="error" id="creditCardCVVError"></span>
                        </div>
                        <div class="input-box">
                            <input type="text" id="creditCardExpiry" name="creditCardExpiry" required pattern="\d{2}/\d{2}" placeholder=" ">
                            <span><i class='bx bxs-calendar'></i> Expiry Date (MM/YY)</span>
                            <span class="error" id="creditCardExpiryError"></span>
                        </div>
                        <div class="input-box">
                            <input type="text" id="creditScore" name="creditScore" required pattern="\d{3}" placeholder=" ">
                            <span><i class='bx bxs-credit-card-front'></i> Credit Score</span>
                            <span class="error" id="creditScoreError"></span>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit-btn" value="Verify">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        function validateForm(formId, validations) {
            let form = document.getElementById(formId);
            let isValid = true;

            validations.forEach(validation => {
                let element = document.getElementById(validation.id);
                let errorElement = document.getElementById(validation.errorId);
                errorElement.textContent = '';

                if (!validation.pattern.test(element.value)) {
                    isValid = false;
                    errorElement.textContent = validation.errorMessage;
                }
            });

            return isValid;
        }

        document.getElementById('userInfoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let validations = [
                { id: 'timeInSecs', errorId: 'timeInSecsError', pattern: /^\d+$/, errorMessage: 'Please enter a valid time in seconds.' },
                { id: 'amount', errorId: 'amountError', pattern: /^\d+(\.\d{2})?$/, errorMessage: 'Please enter a valid amount.' },
                { id: 'accountNumber', errorId: 'accountNumberError', pattern: /^\d{10,12}$/, errorMessage: 'Please enter a valid account number (10-12 digits).' },
                { id: 'creditCardNumber', errorId: 'creditCardNumberError', pattern: /^\d{16}$/, errorMessage: 'Please enter a valid 16-digit card number.' },
                { id: 'creditCardCVV', errorId: 'creditCardCVVError', pattern: /^\d{3}$/, errorMessage: 'Please enter a valid 3-digit CVV.' },
                { id: 'creditCardExpiry', errorId: 'creditCardExpiryError', pattern: /^\d{2}\/\d{2}$/, errorMessage: 'Please enter a valid expiry date (MM/YY).' },
                { id: 'creditScore', errorId: 'creditScoreError', pattern: /^\d{3}$/, errorMessage: 'Please enter a valid 3-digit credit score.' }
            ];

            if (validateForm('userInfoForm', validations)) {
                alert('VALID');
            } else {
                alert('INVALID');
            }
        });
    </script>
</body>
</html>
